<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-12">
      <section id="why-us" class="why-us">
        <div class="container" data-aos="fade-up">
          <h2 style="color: #5fcf80"><label><strong>Danh s√°ch</strong></label></h2>
          <div class="row">
            <div class="row" data-aos="zoom-in" data-aos-delay="100">
              <div class="col-lg-12 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
                <div class="icon-boxes d-flex flex-column justify-content-center">
                  <div class="row" >
                    <div  class="col-md-3 col-sm-6" *ngFor="let list2 of bookList">
                      <div class="product-grid" >
                        <div class="product-image">
                          <a [routerLink]="['/detail', list2.id]" class="image">
                            <img class="pic-1" style="height: 250px" src="{{list2.image}}">
                          </a>
                          <span style="background-color: #5fcf80" class="product-sale-label">{{list2.discount.percent}}%</span>
                          <ul class="social">
                            <li><a [routerLink]="['/detail', list2.id]" href="#" data-tip="Quick View"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                            </svg></a></li>
                            <li><a (click)="addToCart(list2)" data-tip="Add to wishlist"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-dash" viewBox="0 0 16 16">
                              <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
                              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                            </svg></a></li>
                          </ul>
                        </div>
                        <div style="background-color: #f1f1f1; height: 100px" class="product-content">
                          <div style="height: 80%"><h5 style="color: #5fcf80"  ><a style="font-family: Comic Sans MS;font-size: medium" >{{list2.name}}</a></h5></div>
                          <div style="color: red ; font-family: Cambria">{{list2.price |currency: 'VND'}}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
