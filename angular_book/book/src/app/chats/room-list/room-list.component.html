<div class="container example-container mat-elevation-z8" style="margin-top: 200px; margin-bottom: 20px">
  <h3 class="h3" style="text-align: center;color: #eba850">Danh Sách Phòng</h3>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div  *ngIf="['ROLE_ADMIN'].indexOf(role)!==-1"  class="button-row">
      <button class="btn btn-outline-success" [routerLink]="['/add/room']">Thêm phòng chát</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="rooms" class="example-table"
           matSort matSortActive="roomname" matSortDisableClear matSortDirection="asc">
      <!-- Room Name Column -->
      <ng-container matColumnDef="roomname">
        <th mat-header-cell *matHeaderCellDef><h5 style="font-weight: 800;color: #eba850" >Tên Phòng</h5></th>
        <td mat-cell *matCellDef="let row">{{row.roomname}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="enterChatRoom(row.roomname)"></tr>
    </table>
  </div>
  <div  style="margin-top: 10px;display: flex;align-items: flex-end;">
    <button class="btn btn-outline-success" (click)="logout()">Đăng xuất
    </button>
    <h5 style="padding-left: 20px;color: #eba850" >Xin chào: {{nickname}}</h5>
  </div>

</div>
