<div class="container">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://images.pexels.com/photos/904616/pexels-photo-904616.jpeg?auto=compress&cs=tinysrgb&w=600"
               class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4 form__div">
              <input type="text" class="form__input form-control" placeholder=" " formControlName="username">
                <label class="form__label">Tài khoản</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4 form__div" >
              <input type="password" class="form__input form-control" placeholder=" " formControlName="password">
              <label  class="form__label">Mật khẩu</label>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4 ">
              <!-- Checkbox -->
              <div class="form-check col-md-6">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" check />
                <label class="form-check-label" for="form1Example3"> Lưu mật  khẩu </label>
              </div>
             <div class="col-md-6"> <a href="#!">Quên mật khẩu?</a></div>
            </div>

            <!-- Submit button -->
            <div > <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng nhập</button></div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
            <div class="row">
              <div class="col-md-6" > <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" (click)="signInWithFB()"
                                        role="button">
                <i class="fab fa-facebook-f me-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                </svg></i>Facebook
              </a></div>
              <div class="col-md-6" >
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" (click)="signInWithGoogle()"
                   role="button">
                  <i class="fab fa-twitter me-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                  </svg></i>Google</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>


</div>
